    function getDaysInMonth(_month){
        let month = _month.toLowerCase()

        let daysCount;

        switch(month){

            case 'january':
                daysCount = 31;
                break;

            case 'february':
                daysCount = 29; // Considering as a Leap year
                break;

            case 'march':
                daysCount = 31;
                break;

                daysCount = 30;
                break;

            case 'december':

        return `${capitalizeFirstLetter(month)} has ${daysCount} days.`
